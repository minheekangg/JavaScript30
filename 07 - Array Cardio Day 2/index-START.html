<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someAdults = people.some(p=>{
      return (2020 - p.year) > 18
    })
    // Array.prototype.every() // is everyone 19 or older?
    const everyAdult = people.every(p=>(2020 - p.year) > 18);
    // console.log('every adult?', everyAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const foundComment = comments.find(c=>c.id === 823423);
    // console.log('found comment is', foundComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    let foundByNumber = comments.findIndex((c) => c.id === 823423); // returns 1
    // console.log('found!', foundByNumber);
    // console.log('before delete comments are', comments);
    // delete the comment with the ID of 823423
    comments.splice(foundByNumber, 1);
    // console.log('after delete comments are', comments);
  </script>
</body>
</html>
