<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('ðŸŽ‚console log');
    // Interpolated
    console.log('%s for string', 'ðŸ¦„');
    // Styled
    console.log('%c some text', 'font-size: 50px; background-color: yellow;');
    // warning!
    console.warn('oh no!');

    // Error :|
    console.error('error here');
    // Info
    console.info('info!')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('wrong'), "class list doesnt have 'wrong'");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(d=> {
      console.groupCollapsed(`${d.name}`);
        console.log('dog name:', d.name);
        console.log(`dog age: ${d.age}`);
      console.groupEnd(`${d.name}`); // must be same as console.group
    })
    // counting
    console.count('b');
    console.count('a');
    console.count('a');
    console.count('b');
    console.count('a');
    console.count('b');
    console.count('b');
    console.count('a');
    // timing
    console.time('fetching data');
    fetch('some api')
      .then(data=>data.json())
      .then(data=> {
        console.timeEnd('fetching data'); // must be same as console.time
        console.log(data);
      })

      //table
    console.table(dogs);

  </script>
</body>
</html>
