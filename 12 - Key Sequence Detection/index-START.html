<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressedArray = [];
  const secretCode = "hello world";

  window.addEventListener('keyup', (e)=> {
    pressedArray.push(e.key);
    pressedArray.splice(-secretCode.length-1, (pressedArray.length - secretCode.length));
    console.log('pressed', pressedArray)

    if (pressedArray.join("").includes(secretCode)) {
      console.warn('ding ding');
      cornify_add();
    }
  })
</script>
</body>
</html>
