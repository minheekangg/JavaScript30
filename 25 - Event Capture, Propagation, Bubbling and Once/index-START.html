<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');

function logText(e) {
  // e.stopPropagation();
  console.log(this.classList.value);
}

divs.forEach(div=>div.addEventListener('click', logText, {
  // capture: true
  once: true
}))



/*
NOTES: 
- events capture down - then bubble up.
- in addEventListener if the option (third input) is set to capture true, it will be called when captureing down happens.
- eg for above: for the divs here, instead of logging: three-two-one for the divs bubbling up, it will log one-two-three, logging when the capture is happening.
*/
</script>
</body>
</html>
